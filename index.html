<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Unicorn quiz</title>
  </head>
  <body>

      <div id="main-page">
        <img src="./assets/unicorn-picture.svg" alt="unicorn-cartoon" />

        </ul>
      </div>
      <div id="section-result">

        </h3>
      </div>
      <div id="btn-response">
        <ul>
          <li><button>response 1</button></li>

          value="Try again"
